<!DOCTYPE html>
<html>
    <head>
        <title>___</title>
        
        <script src="libs\jquery-3.2.1.min.js" type="text/javascript"></script>
        <link href="libs\bootstrap.min.css" rel="stylesheet">
        <link href="app.css" rel="stylesheet">
        <script src="app.js" type="text/javascript"></script>
        <meta charset="UTF-8">

    </head>
    <body>

        <div id="header">
            <div id="main" class="container">
                <div id="navigation_header" class="row">
                    <h1 class="col-sm-12 text-center">Ance Kancere</h1>
                </div>
                <div id="navigation_buttons" class="row">
                    <p id="about_me" class="col-sm-2 text-center">Par mani</p>
                    <p id="my_works" class="col-sm-4 text-center">Mani darbi</p>
                    <p id="info" class="col-sm-4 text-center">Kontaktinformācija</p>
                </div>
            </div>
        </div>

        <div id="body">

            <div id="body_container" class="container">
                <div id="body_content" class="row">
                    <p class="col-sm-7">Esmu skolotāja :)</p>
                    <div class="col-sm-5">
                        <img id="personal_photo" class="text-center" src="http://static1.squarespace.com/static/578397cb725e25016e66856a/t/5784c66d414fb56f7f8c798f/1468319343026/IM_logo_kvadrats.png?format=1000w" />
                    </div>
                </div>
            </div>

            <div id="image_container" class="container">
                <div id="image_content" class="row">
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                    <div class="col-sm-4">
                        <img class="magic-image" src="http://25.media.tumblr.com/tumblr_m3yxaxsHN41qg73i1o1_1280.jpg" />
                    </div>
                </div>
            </div>

            <div id="form_container" class="container">
                <div id="form_content" class="row">
                    <form class="col-sm-4 offset-sm-4">
                        <div class="form-group row">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group row">
                            <label for="textarea">Question:</label>
                            <input type="textarea" class="form-control" id="textarea" placeholder="Question">   
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

        <div id="footer">
            <div class="container">
                <div class="row text-center">
                    <p class="col-sm-12">____</p>
                </div>
            </div>
        </div>

    </body>
</html>
